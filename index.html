<!DOCTYPE html>
<html>

  <head>
        <title>Geo-location</title>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="script.js"></script>

    <style>
      #map
      {
        width:500px;
        height:500px;
      }
    
    </style>

  </head>
  <body>
    <form>
      <fieldset>
        <label>Choose a location from below</label>
        <select id="ddl">
          <option value="47.6101,-122.3421">Pike place</option>
          <option value="alki">Alki</option>
          <option value="BSM">Bellevue Square Mall</option>
        </select>
        <button id="submit" type="submit" onclick="showmap()">Submit</button>
      </fieldset>
    </form>
    <div id="map"></div>
    <div id="lat"></div>
    <div id="long"></div>
        <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
  </body>
</html>
